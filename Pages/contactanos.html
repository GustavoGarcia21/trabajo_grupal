<!DOCTYPE html>

<body class="fondo2">
    <section>
        <header class="header">
            <div class="logoimg">
                <img src="../Images/logo1.png" alt="logo" id="logo">
                <a href="../index.html" class="logo">Muy Muebles</a>
            </div>
            
            <ul class="navbar">
                <li><a href="../index.html">Inicio</a></li>

        </header>

    <div class="div1">
        <h1 class="titulo-form">Contactanos</h1>

        <!-- Formulario de contacto -->
        <form action="#" method="post" id="formularioContacto" class="form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <br>
            <label for="motivo">Motivo de la consulta:</label>
            <input type="text" id="motivo" name="motivo" required>
            <br>
            <label for="consulta">Consulta:</label>
            <textarea id="consulta" name="consulta" rows="4" required></textarea>
            <button type="submit">Enviar Consulta</button>
        </form>
    </div>
    <br>
    <!-- Información de contacto -->
    <section id="infoContacto">
        <h2>Información de contacto</h2>
